<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>API Data</title>
</head>
<style>
    img {
        width: 180px;
    }
</style>

<body>
    <h1 class="text-center">
        Storing API Data in table
    </h1>
    <div class="container">
        <label class="fw-bold">Search :</label>
        <input id="search" type="text" placeholder="Search">
        <button id="smartphones" type="button" class="btn  btn-dark">Smartphones</button>
        <button id="laptops" type="button" class="btn btn-dark">Laptops</button>
        <button id="fragrances" type="button" class="btn btn-dark">Fragrances</button>
        <button id="skincare" type="button" class="btn btn-dark">Skincare</button>
        <button id="groceries" type="button" class="btn btn-dark">Groceries</button>
        <button id="home-decoration" type="button" class="btn btn-dark">Home-Decoration</button>

        <br> <br>
        <table id="MyTable" class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col">Image</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>

</html>
